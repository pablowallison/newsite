<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ficha do Cliente</title>
  <!-- Bootstrap 4.1.3 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
    }
    .card-header {
      background: #112a5b;
      color: #fff;
      border-radius: 1rem 1rem 0 0;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="mb-0">Ficha do Cliente</h4>
        </div>
        <div class="card-body">
          <form id="clientForm" autocomplete="off">
            
            <div class="form-group">
              <label for="full_name">Nome completo</label>
              <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Seu nome completo" maxlength="100" required>
            </div>

            <div class="form-group">
              <label for="phone_number">Telefone</label>
              <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="(99) 99999-9999" required>
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="form-group">
              <label for="birth_date">Data de nascimento</label>
              <input type="date" class="form-control" id="birth_date" name="birth_date" max="9999-12-31" required>
            </div>

            <div class="form-group">
              <label for="gross_income">Renda bruta (R$)</label>
              <input type="number" class="form-control" id="gross_income" name="gross_income" placeholder="0,00" step="0.01" min="0" required>
            </div>

            <div class="form-group">
              <label>Gênero</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender_m" value="M" required>
                <label class="form-check-label" for="gender_m">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender_f" value="F">
                <label class="form-check-label" for="gender_f">Feminino</label>
              </div>
            </div>

            <div class="form-group">
              <label for="marital_status">Estado civil</label>
              <select class="form-control" id="marital_status" name="marital_status" required>
                <option value="">Selecione...</option>
                <option value="single">Solteiro(a)</option>
                <option value="married">Casado(a)</option>
              </select>
            </div>

            <div class="form-group">
              <label>Tem filho menor de idade?</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="has_minor_child" id="has_minor_child_yes" value="Y" required>
                <label class="form-check-label" for="has_minor_child_yes">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="has_minor_child" id="has_minor_child_no" value="N">
                <label class="form-check-label" for="has_minor_child_no">Não</label>
              </div>
            </div>

            <div class="form-group">
              <label>Possui mais de 3 anos de carteira assinada?</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="employed_over_3_years" id="employed_over_3_years_yes" value="Y" required>
                <label class="form-check-label" for="employed_over_3_years_yes">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="employed_over_3_years" id="employed_over_3_years_no" value="N">
                <label class="form-check-label" for="employed_over_3_years_no">Não</label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 4.1.3 JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
