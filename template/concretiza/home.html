<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Imóveis</title>
    <link rel="stylesheet" href="./template/{{theme}}/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .property-card {
            transition: transform 0.2s;
        }

        .property-card:hover {
            transform: scale(1.05);
        }

        .property-image {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    {% include 'partials/navbar.html' %}
    {% include 'search_bar.html' %}

    <div class="container mt-5 mb-5" id="property-list" >
        <h1 class="text-center mb-4">IMÓVEIS DISPONÍVEIS</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for imovel in imoveis %}
            <div class="col-12 col-md-4 mb-4">
                <div class="card property-card">
                    <!-- Início do slide -->
                    <div id="carouselImovel{{ loop.index }}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                        <div class="carousel-inner">
                            {% for imagem in imovel.imagens %}
                            <div class="carousel-item {% if loop.first %}active{% endif %}">
                                <img src="{{ imagem.imagem }}" class="d-block w-100 property-image" alt="Imagem do imóvel">
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <!-- Fim do slide -->
                    <div class="card-body">
                        <h5 class="card-title">{{ imovel.titulo }}</h5>
                        <p class="card-text">{{ imovel.descricao|raw }}</p>
                        <p class="card-text"><strong>{{ imovel.preco }}</strong></p>
                        <a href="index.php?action=imovel&id={{imovel.id}}" class="btn btn-primary">Ver detalhes</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'partials/footer.html' %}

    <script>
        $(document).ready(function() {
            // Intercepta o envio do formulário
            $('#search-form').on('submit', function(event) {
                event.preventDefault(); // Evita o recarregamento da página
    
                // Obtém os parâmetros do formulário
                var searchData = $(this).serialize();
    
                // Realiza a requisição AJAX
                $.ajax({
                    url: 'index.php?class=search', // A rota que retorna o HTML filtrado
                    method: 'GET',
                    data: searchData, // Parâmetros de busca
                    success: function(response) {
                        // Injetar o HTML da resposta diretamente no container de imóveis
                        $('#property-list').html(response);
                    },
                    error: function() {
                        alert('Ocorreu um erro ao realizar a busca. Tente novamente.');
                    }
                });
            });
        });
    </script>    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
