<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Imóveis</title>
    {% include 'css/cdn_css.html' %}
    <link rel="stylesheet" href="./template/{{theme}}/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    
    {% include 'partials/navbar.html' %}
    {% include 'search_bar.html' %}

    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4 text-tile" style="font-family: 'Exo 2', sans-serif; font-weight: bold;">IMÓVEIS DISPONÍVEIS</h1>
        {% if imoveis['not-found'] is defined %}
            <p>{{ imoveis['not-found'] }}</p>
        {% else %}
            {% include 'card.html' %}
        {% endif %}
    </div>

    {% include 'partials/footer.html' %}
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>
    <script>
        $(document).ready(function() {
        $('#preco').inputmask({
            prefix:'R$ ',
            alias: 'numeric',
            groupSeparator: '.',
            radixPoint: ',',
            digits: 2,
            autoGroup: true,
            digitsOptional: false,
            allowMinus: false,
            rightAlign: false,
            unmaskAsNumber: true,
            placeholder: "0"
        });
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
